<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="description - Landing Page" />
    <title>Start | Home</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/img/favicon/site.webmanifest" />
    <link rel="stylesheet" href="styles/main.scss" />
    <script type="module" src="js/app.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header class="header" data-header data-right-padding>
        <div class="header__container">
          <a
            href="/"
            data-goto=".hero"
            class="header__logo logo"
            aria-label="home"
            title="home"
            >Logo</a
          >
          <div class="header__overlay">
            <nav class="header__menu menu" data-header-menu>
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="/" class="menu__link hover-link" data-goto=".hero"
                    >Home</a
                  >
                </li>
                <li class="menu__item">
                  <a
                    href="/"
                    class="menu__link hover-link"
                    data-goto=".partners"
                    >Partners</a
                  >
                </li>
                <li class="menu__item">
                  <a
                    href="/"
                    class="menu__link hover-link"
                    data-goto=".powerful"
                    >Powerful</a
                  >
                </li>
                <li class="menu__item">
                  <a href="/" class="menu__link hover-link" data-goto=".speed"
                    >Speed</a
                  >
                </li>
                <li class="menu__item">
                  <a href="/" class="menu__link hover-link" data-goto=".footer"
                    >Contacts</a
                  >
                </li>
              </ul>
            </nav>
            <div class="header__actions actions-header">
              <a
                href="#"
                data-popup-link="popup-login"
                class="actions-header__button button button--min button--transparent button--hidden"
                >Log In</a
              >
              <a
                href="#"
                data-popup-link="popup-login"
                class="actions-header__button button button--min"
                >Join Now</a
              >
            </div>
          </div>
          <button
            type="button"
            class="header__burger-button burger-button"
            data-header-burger-btn
            aria-label="Open or close menu"
            title="Open or close menu"
          >
            <span class="burger-button__inner">
              <span class="burger-button__line"></span>
              <span class="burger-button__line"></span>
              <span class="burger-button__line"></span>
            </span>
          </button>
        </div>
      </header>
      <main class="page">
        <section class="page__hero hero" aria-labelledby="hero-title">
          <div class="hero__container">
            <div class="hero__header-block header-block"></div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container"></div>
      </footer>

      <div
        data-popup="popup-login"
        aria-hidden="true"
        class="popup popup-login"
      >
        <div data-popup-wrapper class="popup__wrapper">
          <div data-popup-body class="popup__body">
            <button
              data-popup-close
              type="button"
              class="popup__close"
              aria-label="Close popup"
              title="Close popup"
            >
              <svg
                width="40"
                height="40"
                viewBox="0 0 40 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M30 10L10 30"
                  stroke="#181C29"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M10 10L30 30"
                  stroke="#181C29"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <div data-popup-content class="popup-login__content login">
              <div class="login__title">
                <span>Log In</span>
                <span>Join Now</span>
              </div>
              <div class="login__switcher" data-side="front">
                <button class="login__switcher-toggle" type="button"></button>
              </div>
              <div class="login__card">
                <div class="login__card-wrapper">
                  <div class="login__card-side login__card-front">
                    <div class="login__center-wrap">
                      <form action="#" class="login__form">
                        <h3 class="login__card-title">Log In</h3>
                        <div class="field">
                          <label class="field__label" for="login">Login</label>
                          <input
                            class="field__input"
                            id="login"
                            name="login"
                            type="text"
                            placeholder=" "
                            autocomplete="username"
                            required
                            minlength="3"
                          />
                        </div>
                        <div class="field">
                          <label class="field__label" for="password"
                            >Password</label
                          >
                          <input
                            class="field__input"
                            id="password"
                            name="password"
                            type="password"
                            placeholder=" "
                            autocomplete="current-password"
                            required
                            minlength="6"
                          />
                        </div>
                        <button
                          type="submit"
                          class="login__button button button-min"
                        >
                          Log In
                        </button>
                      </form>
                      <a href="/" class="login__link">Forget password</a>
                    </div>
                  </div>
                  <div class="login__card-side login__card-back">
                    <div class="login__center-wrap">
                      <form action="#" class="login__form">
                        <h3 class="login__card-title">Join Now</h3>
                        <div class="field">
                          <label class="field__label" for="name">Name</label>
                          <input
                            class="field__input"
                            id="name"
                            name="name"
                            type="text"
                            placeholder=" "
                            autocomplete="name"
                            required
                          />
                        </div>
                        <div class="field">
                          <label class="field__label" for="email">Email</label>
                          <input
                            class="field__input"
                            id="email"
                            name="email"
                            type="email"
                            placeholder=" "
                            autocomplete="email"
                            required
                          />
                        </div>
                        <button
                          type="submit"
                          class="login__button button button-min"
                        >
                          Join Now
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div data-popup="popup" aria-hidden="true" class="popup">
        <div data-popup-wrapper class="popup__wrapper">
          <div data-popup-body class="popup__body">
            <button
              data-popup-close
              type="button"
              class="popup__close"
              aria-label="Close popup"
              title="Close popup"
            >
              <svg
                width="40"
                height="40"
                viewBox="0 0 40 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M30 10L10 30"
                  stroke="#181C29"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M10 10L30 30"
                  stroke="#181C29"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <div data-popup-content class="popup__content">
              <div class="video-player" data-video-player>
                <video
                  class="video-player__video video-player__video--small"
                  src="./assets/video/1.mp4"
                  width="470"
                  height="390"
                  poster="./assets/img/"
                  data-video-player-video
                ></video>
                <div
                  class="video-player__panel is-active"
                  data-video-player-panel
                >
                  <button
                    class="video-player__play-button pulse"
                    type="button"
                    aria-label="Play video"
                    title="Play video"
                    data-video-player-play-button
                  >
                    <svg
                      width="58"
                      height="58"
                      viewBox="0 0 58 58"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M0.5625 29C0.5625 13.2944 13.2944 0.5625 29 0.5625C44.7056 0.5625 57.4375 13.2944 57.4375 29C57.4375 44.7056 44.7056 57.4375 29 57.4375C13.2944 57.4375 0.5625 44.7056 0.5625 29ZM41.4663 26.1318C43.7167 27.382 43.7167 30.6183 41.4663 31.8685L25.1248 40.9471C22.9377 42.1621 20.25 40.5807 20.25 38.0788V19.9215C20.25 17.4196 22.9377 15.8381 25.1248 17.0531L41.4663 26.1318Z"
                        fill="white"
                      />
                    </svg>
                  </button>
                  <div class="video-player__duration">2.30 min</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>

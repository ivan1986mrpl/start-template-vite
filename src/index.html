<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="description - Landing Page" />
    <title>Start | Home</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/img/favicon/site.webmanifest" />
    <link rel="stylesheet" href="styles/main.scss" />
    <script type="module" src="js/app.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header class="header" data-header>
        <div class="header__container">
          <a
            href="/"
            data-goto=".hero"
            class="header__logo logo"
            aria-label="home"
            title="home"
            >St</a
          >
          <div class="header__overlay">
            <nav class="header__menu menu" data-header-menu>
              <ul class="menu__list">
                <li class="menu__item">
                  <a
                    href="/"
                    class="menu__link hover-link"
                    data-goto=".hero"
                    aria-label="home"
                    title="home"
                    >Home</a
                  >
                </li>
                <li class="menu__item">
                  <a
                    href="/"
                    class="menu__link hover-link"
                    data-goto=".products"
                    >Select</a
                  >
                </li>
                <li class="menu__item">
                  <a href="/" class="menu__link hover-link" data-goto=".events"
                    >Shop</a
                  >
                </li>
                <li class="menu__item">
                  <a
                    href="/"
                    class="menu__link hover-link"
                    data-goto=".contacts"
                    >Contacts</a
                  >
                </li>
              </ul>
            </nav>
          </div>
          <button
            type="button"
            class="header__burger-button burger-button"
            data-header-burger-btn
            aria-label="Open or close menu"
            title="Open or close menu"
          >
            <span class="burger-button__inner">
              <span class="burger-button__line"></span>
              <span class="burger-button__line"></span>
              <span class="burger-button__line"></span>
            </span>
          </button>
        </div>
      </header>
      <main class="page">
        <section class="page__hero hero" aria-labelledby="hero-title">
          <div class="hero__container">
            <div class="hero__content">
              <div class="header-block hero__header-block">
                <h1 id="hero-title" class="header-block__title-big"></h1>
                <div class="header-block__text">
                  <p></p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container"></div>
      </footer>
    </div>
  </body>
</html>

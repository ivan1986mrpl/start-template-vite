<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="description - Landing Page" />
    <title>start | Home</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/img/favicon/site.webmanifest" />
    <link rel="stylesheet" href="styles/main.scss" />
    <script type="module" src="js/app.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header id="header" class="header" data-header>
        <div class="header__container">
          <div class="header__overlay">
            <nav class="header__menu menu" data-header-menu>
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="/" class="menu__link hover-link" data-goto=".about"
                    >ABOUT</a
                  >
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__actions"></div>
          <button
            type="button"
            class="header__burger-button burger-button"
            data-header-burger-btn
            aria-label="Open menu"
            title="Open menu"
          >
            <span class="burger-button__inner">
              <span class="burger-button__line"></span>
              <span class="burger-button__line"></span>
              <span class="burger-button__line"></span>
            </span>
          </button>
        </div>
      </header>
      <main class="page">
        <section class="page__hero hero" aria-labelledby="hero-title">
          <div class="hero__container">
            <h1 id="hero-title" class="hero__title"></h1>
          </div>
          <video class="video-background" autoplay muted loop>
            <source type="video/mp4" src="assets/video/3.mp4" />
          </video>
        </section>
      </main>
      <footer id="footer" class="footer">
        <div class="footer__container"></div>
      </footer>
    </div>
  </body>
</html>

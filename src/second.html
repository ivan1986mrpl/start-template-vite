<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cristmas Shop - Landing Page for Choosing New Year Gifts" />
  <title>Cristmas Shop | Gifts</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png" />
  <link rel="manifest" href="assets/img/favicon/site.webmanifest" />
  <link rel="stylesheet" href="styles/main.scss" />
  <script type="module" src="js/app.js"></script>
</head>

<body>
  <div class="wrapper">
    <header id="header" class="header">
      <div class="header__container"></div>
    </header>

    <main class="page"></main>

    <footer id="footer" class="footer">
      <div class="footer__container"></div>
    </footer>

    <div id="popup" class="popup">
      <div class="popup__body">
        <div class="popup__content">
          <button type="button" class="popup__close close-popup" aria-label="Close popup">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M30 10L10 30" stroke="#181C29" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M10 10L30 30" stroke="#181C29" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
          <article class="popup-card"></article>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
